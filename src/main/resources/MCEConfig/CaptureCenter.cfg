[Intro]
"
<b><yellow> 欢迎来到占山为王！</yellow></b><newline>
<newline>
  <italic>接下来是游戏教程 ...</italic>
"
"
<b> 游戏目标：占领山顶得分点</b><newline>
<newline>
  在山顶中心区域停留可以为队伍获得分数
"
"
<b> 占点规则：</b><newline>
<newline>
  - 第一层(-54)：距离中心3格内，每秒+60分<newline>
  - 第二层(-55)：距离中心5格内，每秒+40分<newline>
  - 第三层(-56)：距离中心11格内，每秒+20分
"
"
<b> 击退规则：</b><newline>
<newline>
  - 你会获得一根击退棒（击退4）<newline>
  - 将敌人击入虚空可获得50分奖励<newline>
  - 掉到Y=-65以下将被淘汰
"
"
<b> 平台收缩：</b><newline>
<newline>
  - 游戏开始30秒后，平台开始收缩<newline>
  - 每30秒收缩一层，直到剩余60秒停止<newline>
  - 海晶灯闪烁表示即将收缩
"
"
<b><yellow> 获胜条件：</yellow></b><newline>
<newline>
  - 游戏时长3分钟<newline>
  - 得分最高的队伍获胜<newline>
  - 占点得分+击杀奖励=总分
"

