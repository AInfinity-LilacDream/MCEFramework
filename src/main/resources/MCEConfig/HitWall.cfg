[Intro]
"
<b><yellow> 欢迎来到墙洞洞墙！</yellow></b><newline>
<newline>
  <italic>接下来是游戏教程 …</italic>
"
"
<b> 墙体会不断向你逼近</b><newline>
<newline>
  你需要迅速找到墙上的缺口，并站到正确的位置<newline>
  只有完美对齐缺口，你才能安全通过！
"
"
<b> 每次通过后，下一面墙会立即生成</b><newline>
<newline>
  墙体的移动速度会越来越快！<newline>
  如果你未能及时找到正确位置，被墙体推入虚空，就会被淘汰
"
"
<b> 游戏过程中你会获得一些状态效果</b><newline>
<newline>
  游戏前期会出现随机状态效果，要当心！<newline>
  你始终至少能跳上两格高度
"
"
<b><yellow> 如何获胜：</yellow></b><newline>
<newline>
  - 成功通过所有墙体的挑战<newline>
  - 或在其他玩家全部被淘汰后，你仍然存活
"

