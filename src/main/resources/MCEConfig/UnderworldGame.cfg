[Intro]
"
<b><yellow> 欢迎来到阴间游戏！</yellow></b><newline>
<newline>
  <italic>这是一个充满随机性的生存游戏...</italic>
"
"
<b> 游戏开始时，所有玩家将被传送到新生成的世界</b><newline>
<newline>
  世界边界为300x300，难度设置为困难
"
"
<b> 准备和介绍阶段，你将被锁定在高空，无法移动</b><newline>
<newline>
  游戏开始后，你将从高处掉落，前10秒没有摔落伤害
"
"
<b> 游戏的核心机制：随机位置交换</b><newline>
<newline>
  系统会随机在15-120秒之间选择交换时间<newline>
  剩余10秒时会提示并播放音效<newline>
  交换时，所有存活玩家的位置会被随机打乱
"
"
<b><yellow> 获胜策略：</yellow></b><newline>
<newline>
  - 利用交换机制将其他玩家坑死<newline>
  - 注意边界和地形<newline>
  - 存活到最后的玩家获胜！
"

