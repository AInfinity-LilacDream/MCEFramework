# ExtractOwn (暗矢狂潮) 游戏配置文件

[Intro]
"
<b><red> 欢迎来到暗矢狂潮！</red></b><newline>
<newline>
  <italic>准备好在致命的弩箭战斗中生存下来...</italic>
"
"
<b> 游戏目标：在不断缩小的边界中击败敌队</b><newline>
<newline>
  每个队伍将在不同的出生点开始战斗
"
"
<b> 武器装备：</b><newline>
<newline>
  - 一把附魔弩（快速装填III + 穿透I）<newline>
  - 64支箭矢<newline>
"
"
<b><yellow> 边界缩圈机制：</yellow></b><newline>
<newline>
  - 游戏开始后10秒，边界开始第一次缩圈<newline>
  - 每次缩圈持续20秒，缩小50格<newline>
  - 总共4次常规缩圈 + 1次最终缩圈<newline>
  - 最终边界只有3x3格！
"
"
<b><gold> 得分系统：</gold></b><newline>
<newline>
  - 击杀敌队成员：+50分<newline>
  - 队伍存活奖励：+30分<newline>
  - 获胜队伍额外奖励：+60分<newline>
<newline>
  <red>注意：同队成员无法互相伤害</red>
"

[map_name]
extractown

[game_settings]
# 游戏时长（秒）
max_duration=1080

# 击杀得分
kill_score=50

# 存活得分
survival_score=30

[border_settings]
# 初始边界大小
initial_size=250

# 每次缩圈大小
shrink_amount=50

# 缩圈次数
shrink_cycles=4

# 最终边界大小
final_size=3

# 初始等待时间（秒）
initial_wait=10

# 缩圈时间（秒）
shrink_duration=20

# 循环间隔（秒）
cycle_interval=30

[spawn_points]
# 八个出生点坐标 (x,y,z)
