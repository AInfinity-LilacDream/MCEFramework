[Intro]
"
<b><yellow> 欢迎来到惊天矿工团！</yellow></b><newline>
<newline>
  <italic>接下来是游戏教程 ...</italic>
"
"
<b> 在正方形的随机生成区域中挖掘方块，合成装备</b><newline>
<newline>
  以各种方式击败敌人
"
"
<b> 所有挖掘的矿物方块会自动变成对应的烧炼物</b><newline>
<newline>
  挖掘远古残骸会额外掉落一张下界合金升级模板<newline>
  树叶会掉落羽毛，泥土和灵魂沙有小概率会掉落奖励箱<newline>
  里面或许有挖不到的好东西哦...
"
"
<b> 边界会不断缩小，最终所有玩家将汇集至中心的空心区域</b><newline>
<newline>
  小心被击入虚空！在首次掉入虚空时，你会漂浮回场地<newline>
  利用这段时间回到队友身边！再次掉下虚空将直接被淘汰...
"
"
<b><yellow> 获胜策略：</yellow></b><newline>
<newline>
  - 快速收集资源制作装备<newline>
  - 注意边界缩小时间<newline>
"

