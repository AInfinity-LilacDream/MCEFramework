[Intro]
"
<b><yellow> 欢迎来到跃动音律！</yellow></b><newline>
<newline>
  <italic>接下来是游戏教程 ...</italic>
"
"
<b> 跃动音律是一个躲避类的亚音游游戏</b><newline>
<newline>
  随着音乐的进行，场地中会出现各式各样的射线
  玩家们需要在一个方形场地中不断移动，躲避这些射线，以存活到最后
"
"
<b> 玩家们初始具有五颗心的血量上限</b><newline>
<newline>
  每被射线伤害到一次扣除一颗心的血量，并获得三秒无敌时间
  当玩家的血量掉光，即被判定为死亡
"
"
<b> 射线到来前将会提前一段时间生成灰色射线指示的预警</b><newline>
<newline>
  一小段时间后，灰色射线将会变为红色，即为射线正式出现
  注意这些预警，并控制你的身位避免被射线伤害到！
  射线攻击似乎和节奏紧密相关
  也许善用你的耳朵是一个比较好的选择......
"
"
<b><yellow> 得分的来源：</yellow></b><newline>
<newline>
  - 其他玩家被淘汰时你仍然存活<newline>
  - 成为前十名<newline>
  - 存活过歌曲半程<newline>
  - 存活过整首歌曲
"

